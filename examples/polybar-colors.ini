;; Polybar Colors Configuration
;; Generated by Wallrust from {{ wallpaper }}
;; Mode: {{ mode }}

[colors]
;; Main colors
background = #{{ primary[0] }}
foreground = #{{ text[0] }}
primary = #{{ primary[0] }}
secondary = #{{ primary[1] | default(accents[0][0]) }}
alert = #{{ accents[0][8] | default(accents[0][0]) }}

;; Status indicators
success = #{{ accents[0][1] }}
warning = #{{ accents[0][5] }}
danger = #{{ accents[0][8] | default(accents[0][0]) }}

;; Workspace colors
ws-focused = #{{ primary[0] }}
ws-unfocused = #{{ accents[0][7] }}
ws-visible = #{{ accents[0][4] }}
ws-urgent = #{{ accents[0][8] | default(accents[0][0]) }}

;; Module colors
cpu-normal = #{{ accents[0][1] }}
cpu-warning = #{{ accents[0][5] }}
cpu-critical = #{{ accents[0][8] | default(accents[0][0]) }}

memory-normal = #{{ accents[0][2] }}
memory-warning = #{{ accents[0][6] }}
memory-critical = #{{ accents[0][8] | default(accents[0][0]) }}

;; Additional colors for modules
{% for i in range(end=primary|length) %}
color{{ loop.index }} = #{{ primary[i] }}
{% endfor %}

;; Accent colors from the first primary color
{% for i in range(end=accents[0]|length) %}
accent{{ loop.index }} = #{{ accents[0][i] }}
{% endfor %}

;; Text colors
{% for i in range(end=text|length) %}
text{{ loop.index }} = #{{ text[i] }}
{% endfor %} 