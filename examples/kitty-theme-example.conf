# Kitty Terminal Theme
# Generated by Wallrust from {{ wallpaper }}
# Mode: {{ mode }}

# Primary colors
foreground           #{{ text[0] }}
background           #{{ primary[0] }}
cursor               #{{ accents[0][4] }}

# Selection colors
selection_foreground #{{ text[0] }}
selection_background #{{ accents[0][2] }}

# Black (color0-1)
color0               #{{ primary[0] }}
color8               #{{ accents[0][7] }}

# Red (color2-3)
{% if primary[1] %}
color1               #{{ primary[1] }}
{% else %}
color1               #{{ accents[0][0] }}
{% endif %}
color9               #{{ accents[0][8] }}

# Green (color2-3)
{% if primary[2] %}
color2               #{{ primary[2] }}
{% else %}
color2               #{{ accents[0][1] }}
{% endif %}
color10              #{{ accents[0][5] }}

# Yellow (color3-11)
{% if primary[3] %}
color3               #{{ primary[3] }}
{% else %}
color3               #{{ accents[0][2] }}
{% endif %}
color11              #{{ accents[0][6] }}

# Blue (color4-12)
color4               #{{ accents[0][3] }}
color12              #{{ accents[0][4] }}

# Magenta (color5-13)
{% if primary|length > 1 %}
color5               #{{ accents[1][0] }}
color13              #{{ accents[1][1] }}
{% else %}
color5               #{{ accents[0][0] }}
color13              #{{ accents[0][1] }}
{% endif %}

# Cyan (color6-14)
{% if primary|length > 2 %}
color6               #{{ accents[2][0] }}
color14              #{{ accents[2][1] }}
{% else %}
color6               #{{ accents[0][0] }}
color14              #{{ accents[0][1] }}
{% endif %}

# White (color7-15)
color7               #{{ text[0] }}
color15              #{{ text[0] }}

# URL underline color when hovering
url_color            #{{ accents[0][3] }}

# Dynamic generated kitty window title
window_title {{ mode }} theme from {{ wallpaper | split(pat="/") | last }}

# Additional information:
